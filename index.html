<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="formconatiner" class="wrapper" class="form">
    <form class="contactform">

        <legend class="legend1">Form Assignment</legend>
        <div class="formstyle">


          <div class="questionsdiv">
            <div class="fullnamediv">
          <label for="fullname" class="questions">Full Name:</label>
          <input type="text" id="fullname" name="fullname" >
        </div>
        </div>

        <div>
          <div class="emaildiv">
          <label for="email" class="questions">Email:</label>
          <input type="email" id="email" name="email" >
        </div>
        </div>

        <div>
          <div class="messagediv">
          <label for="message" class="questions">Message:</label>
          <textarea id="message" name="message" rows="5" cols="10"></textarea>
        </div>
        </div>
      </div>

        <div class="buttons">
          <input type="submit" id="submit-button" value="Submit">
        </div>
    </form>
  </div>
  <script src="js/main.js"></script> 
</body>
</html>
